# =============================================================================
# HTTPRoute for Admin Panel (admin.grudapp.com)
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: admin-route
  namespace: grud
spec:
  parentRefs:
    - name: grud-gateway
      namespace: grud
  hostnames:
    - "admin.grudapp.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: admin-panel
          port: 80
