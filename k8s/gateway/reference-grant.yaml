# =============================================================================
# ReferenceGrant - Allow cross-namespace Gateway references
# =============================================================================
# This allows HTTPRoutes in other namespaces to reference the Gateway in grud namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-from-infra
  namespace: grud
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: infra
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: grud-gateway
